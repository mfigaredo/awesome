<fade-in class="opacity-0" _="on load transition my opacity to 1 over 0.2 seconds">
    <div class="grid place-items-start gap-x-8  mx-auto max-w-xl 
        {% if posts.count <= 1 %}  
        {% elif posts.count == 2 %} lg:grid-cols-2 lg:max-w-5xl
        {% else %} xl:grid-cols-3 xl:max-w-7xl lg:grid-cols-2 lg:max-w-5xl
        {% endif %}
    ">
    
        {% for post in posts  %}
            {% include "a_posts/post.html" %}
        {% empty %}
            <div class="w-full text-center mt-10">No posts just yet...</div>
        {% endfor %}
    
    </div>
</fade-in>
