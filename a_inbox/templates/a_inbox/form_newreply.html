<div class="flex flex-col md:flex-row gap-1 md:gap-6 w-full">
    <img src="{{ user.profile.avatar }}" alt="" class="w-14 h-14 object-cover rounded-full">
    <form action="{% url 'inbox-newreply' conversation.id %}" method="post" class="w-full">
        {% csrf_token %}
        {{ new_message_form }}
        <div class="flex justify-between">
            <button type="submit" class="mt-1">Send Message</button>
            <a href="{{ request.META.HTTP_REFERER }}" class="button secondaryAction ml-1">Cancel</a>
        </div>
    </form>
</div>
